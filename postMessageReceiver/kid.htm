<!DOCTYPE html>
<html>
    <head>BREAKING: This kid generates new postMessage every 2000ms.</head>
    <body>
        <script type="text/javascript">
        
            setInterval(
                () => { 
                    location.hash = Math.random().toString(36).replace(/[^a-z]+/g, '').substr(0, 5);
                    if (window.opener)
                        window.opener.postMessage(location.hash + " (through window.opener)", "*");
                    
                    window.postMessage(location.hash + " (through window)", "*");
                    window.top.postMessage(location.hash + " (through iframe (window.top))", "*");
                },
            2000);
        
        </script>
    </body>
</html>
